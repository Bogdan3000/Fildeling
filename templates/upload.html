<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" href="https://bohdan.lol/glitch.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <span class="glitch layers" data-text="File Sharing"><span>File Sharing</span></span>

    <!-- File upload form -->
    <form id="uploadForm" action="/uploadfile/" enctype="multipart/form-data" method="post">
        <input name="files" type="file" multiple required>
        <button type="button" onclick="showPasswordModal('upload')">Upload</button>
    </form>

    <!-- List of files in a table -->
    <h2>Files:</h2>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>
                    <a href="/download/{{ file.name }}">Download</a>
                    <form action="/deletefile/" method="post" class="delete-form">
                        <input type="hidden" name="filename" value="{{ file.name }}">
                        <button type="button" onclick="showPasswordModal('delete', '{{ file.name }}')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Всплывающее окно для пароля -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <p>Enter password:</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="submitPassword()">Submit</button>
        </div>
    </div>

    <script>
        let currentAction = '';
        let currentFilename = '';

        // Показать всплывающее окно для пароля
        function showPasswordModal(action, filename = '') {
            currentAction = action;
            currentFilename = filename;
            document.getElementById('passwordModal').style.display = 'block';
        }

        // Закрыть всплывающее окно
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        // Отправить пароль
        function submitPassword() {
            const password = document.getElementById('passwordInput').value;
            if (currentAction === 'upload') {
                const form = document.getElementById('uploadForm');
                const passwordInput = document.createElement('input');
                passwordInput.type = 'hidden';
                passwordInput.name = 'password';
                passwordInput.value = password;
                form.appendChild(passwordInput);
                form.submit();
            } else if (currentAction === 'delete') {
                const form = document.querySelector(`.delete-form input[value="${currentFilename}"]`).parentElement;
                const passwordInput = document.createElement('input');
                passwordInput.type = 'hidden';
                passwordInput.name = 'password';
                passwordInput.value = password;
                form.appendChild(passwordInput);
                form.submit();
            }
            closePasswordModal();
        }

        // Анимация для строк таблицы
        document.querySelectorAll('tr').forEach((row, index) => {
            row.style.transition = `opacity 0.5s ${index * 0.1}s`;
            row.style.opacity = 1;
        });
    </script>
</body>
</html>
